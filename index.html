<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Power_Test_Object_028</title>
<style>
body,html{margin:0;padding:0;height:100%;overflow:hidden;background:#fff;}
#game{display:flex;flex-direction:column;height:100%;position:relative;}
canvas{width:100%;flex:1;}
#records{position:absolute;top:10px;right:10px;color:#000;font-family:sans-serif;font-size:14px;background:rgba(255,255,255,0.7);padding:8px;border-radius:8px;max-height:90%;overflow-y:auto;}
h2{margin:0 0 5px 0;font-size:16px;}
ul{margin:0;padding-left:15px;list-style:none;}
li{margin:2px 0;}
</style>
</head>
<body>
<div id="game">
<canvas id="c"></canvas>
<div id="records">
<h2>Рекорды</h2>
<ul id="list"></ul>
</div>
</div>

<script>
// Константы баланса
const MAX_BOOST = 4;                   // максимальный импульс за тап внизу
const MIN_BOOST = 0.8;                 // минимальный импульс за тап наверху
const DOWNWARD_DRIFT = 0.5;            // постоянное смещение вниз (имитация гравитации)
const BOTTOM_OFFSET = 0.0;             // отступ снизу (доля высоты экрана)
const TOP_OFFSET = 0.0;                // отступ сверху (доля высоты экрана)
const MAX_SCORE = 1000000;             // максимальный счёт

// Изображения
const bgImg = new Image();
bgImg.src = "bg.png";

const charImg = new Image();
charImg.src = "char.png";

const c = document.getElementById("c");
const ctx = c.getContext("2d");
const list = document.getElementById("list");

let position = 0;      // 0 = низ, 1 = верх игровой зоны
let score = 0;
let gameOver = false;
let charSize = 0;      // будет вычисляться каждый кадр

function resize() {
  c.width = window.innerWidth;
  c.height = window.innerHeight;
}
window.onresize = resize;
resize();

// Сброс рекордов при каждом запуске страницы
localStorage.removeItem("liftRecords");

let records = [];
function showRecords() {
  list.innerHTML = "";
  records.slice(0, 10).forEach(r => {
    const li = document.createElement("li");
    li.textContent = (r/1000).toFixed(0) + "к";
    list.appendChild(li);
  });
}

function saveRecords() {
  if (score > 0) {
    records.push(score);
    records.sort((a, b) => b - a);
    records = records.slice(0, 10);
    localStorage.setItem("liftRecords", JSON.stringify(records));
    showRecords();
  }
}

function tap(e) {
  e.preventDefault();
  if (gameOver) {
    position = 0;
    score = 0;
    gameOver = false;
  } else {
    // Импульс уменьшается линейно от MAX_BOOST до MIN_BOOST по мере подъёма
    const boost = MAX_BOOST - (MAX_BOOST - MIN_BOOST) * position;
    position += boost / c.height; // нормализуем под высоту экрана
  }
}

c.onclick = tap;
c.ontouchstart = tap;

function loop() {
  ctx.clearRect(0, 0, c.width, c.height);

  // Рисуем фон (центрированный)
  if (bgImg.complete) {
    const bgRatio = bgImg.naturalWidth / bgImg.naturalHeight || 1;
    const canvasRatio = c.width / c.height;
    let bw, bh, bx = 0, by = 0;
    if (bgRatio > canvasRatio) {
      bw = c.width;
      bh = c.width / bgRatio;
      by = (c.height - bh) / 2;
    } else {
      bh = c.height;
      bw = c.height * bgRatio;
      bx = (c.width - bw) / 2;
    }
    ctx.drawImage(bgImg, bx, by, bw, bh);
  }

  // Размер персонажа
  charSize = Math.min(c.width * 0.25, c.height * 0.25);

  if (!gameOver) {
    // Постоянное смещение вниз (имитация гравитации)
    position -= DOWNWARD_DRIFT * 0.016; // стабильная дельта времени ≈60fps

    if (position < 0) {
      position = 0;
      if (score > 0) {
        gameOver = true;
        saveRecords();
      }
    }
    if (position > 1) {
      position = 1;
    }

    score = Math.round(position * MAX_SCORE);
  }

  // Позиция персонажа
  const playableHeight = c.height * (1 - BOTTOM_OFFSET - TOP_OFFSET);
  const y = c.height - BOTTOM_OFFSET * c.height - position * playableHeight - charSize;

  // Рисуем персонажа
  if (charImg.complete) {
    const x = c.width / 2 - charSize / 2;
    ctx.drawImage(charImg, x, y, charSize, charSize);
  }

  // Текущий счёт
  ctx.fillStyle = "#000";
  ctx.font = "bold 30px sans-serif";
  ctx.textAlign = "center";
  ctx.fillText(score.toLocaleString() + " очков", c.width / 2, 60);

  // Экран окончания игры
  if (gameOver) {
    ctx.fillStyle = "rgba(255,255,255,0.8)";
    ctx.fillRect(0, c.height / 2 - 60, c.width, 120);
    ctx.fillStyle = "#000";
    ctx.font = "bold 28px sans-serif";
    ctx.fillText("Игра окончена", c.width / 2, c.height / 2 - 10);
    ctx.font = "24px sans-serif";
    ctx.fillText("Тапните для рестарта", c.width / 2, c.height / 2 + 30);
  }

  requestAnimationFrame(loop);
}

function startIfReady() {
  if (bgImg.complete && charImg.complete) {
    loop();
  }
}
bgImg.onload = startIfReady;
charImg.onload = startIfReady;
if (bgImg.complete && charImg.complete) startIfReady();

showRecords();
</script>
</body>
</html>
