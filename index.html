<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Power_Test_Object_028</title>
<style>
body,html{margin:0;padding:0;height:100%;overflow:hidden;background:#fff;}
#game{display:flex;flex-direction:column;height:100%;position:relative;}
canvas{width:100%;flex:1;}
#records{position:absolute;top:10px;right:10px;color:#000;font-family:sans-serif;font-size:14px;background:rgba(255,255,255,0.7);padding:8px;border-radius:8px;max-height:90%;overflow-y:auto;}
h2{margin:0 0 5px 0;font-size:16px;}
ul{margin:0;padding-left:15px;list-style:none;}
li{margin:2px 0;}
</style>
</head>
<body>
<div id="game">
<canvas id="c"></canvas>
<div id="records">
<h2>Рекорды</h2>
<ul id="list"></ul>
</div>
</div>

<script>
// Новый казуальный баланс (персонаж легко поднимается)
const BASE_BOOST = 28;                 // сильный импульс внизу
const BOOST_REDUCTION_FACTOR = 0.7;    // импульс падает до 30% наверху
const GRAVITY_BASE = 0.15;             // слабая базовая гравитация
const GRAVITY_INCREASE = 0.6;          // гравитация растёт слабо
const AIR_RESISTANCE = 0.01;           // лёгкое сопротивление воздуха
const BOTTOM_OFFSET = 0.02;            // отступ снизу ~2%
const TOP_OFFSET = 0.01;               // отступ сверху ~1%
const MAX_SCORE = 1000000;

// Изображения
const bgImg = new Image();
bgImg.src = "bg.png";

const charImg = new Image();
charImg.src = "char.png";

const c = document.getElementById("c");
const ctx = c.getContext("2d");
const list = document.getElementById("list");

let height = 0;        // высота в пикселях от низа зоны
let velocity = 0;      // скорость (положительная — вверх)
let score = 0;
let gameOver = false;
let charSize = 0;
let playableHeight = 0;

function resize() {
  c.width = window.innerWidth;
  c.height = window.innerHeight;
  playableHeight = c.height * (1 - BOTTOM_OFFSET - TOP_OFFSET);
}
window.onresize = resize;
resize();

localStorage.removeItem("liftRecords");

let records = [];
function showRecords() {
  list.innerHTML = "";
  records.slice(0, 10).forEach(r => {
    const li = document.createElement("li");
    li.textContent = (r/1000).toFixed(0) + "к";
    list.appendChild(li);
  });
}

function saveRecords() {
  if (score > 0) {
    records.push(score);
    records.sort((a, b) => b - a);
    records = records.slice(0, 10);
    localStorage.setItem("liftRecords", JSON.stringify(records));
    showRecords();
  }
}

function tap(e) {
  e.preventDefault();
  if (gameOver) {
    height = 0;
    velocity = 0;
    score = 0;
    gameOver = false;
  } else {
    const progress = height / playableHeight;
    const boost = BASE_BOOST * (1 - BOOST_REDUCTION_FACTOR * progress);
    velocity += boost;
  }
}

c.onclick = tap;
c.ontouchstart = tap;

let lastTime = performance.now();
function loop(time) {
  const dt = (time - lastTime) / 1000; // реальная дельта в секундах
  lastTime = time;

  ctx.clearRect(0, 0, c.width, c.height);

  // Фон
  if (bgImg.complete) {
    const bgRatio = bgImg.naturalWidth / bgImg.naturalHeight || 1;
    const canvasRatio = c.width / c.height;
    let bw, bh, bx = 0, by = 0;
    if (bgRatio > canvasRatio) {
      bw = c.width;
      bh = c.width / bgRatio;
      by = (c.height - bh) / 2;
    } else {
      bh = c.height;
      bw = c.height * bgRatio;
      bx = (c.width - bw) / 2;
    }
    ctx.drawImage(bgImg, bx, by, bw, bh);
  }

  charSize = Math.min(c.width * 0.25, c.height * 0.25);

  if (!gameOver) {
    const progress = Math.min(height / playableHeight, 1);

    const gravity = GRAVITY_BASE + GRAVITY_INCREASE * progress;

    const drag = AIR_RESISTANCE * velocity * Math.abs(velocity);

    velocity -= gravity * 60 * dt;                 // гравитация
    velocity -= drag * Math.sign(velocity) * 60 * dt; // сопротивление

    height += velocity * dt;

    if (height < 0) {
      height = 0;
      velocity = 0;
      if (score > 0) {
        gameOver = true;
        saveRecords();
      }
    }
    if (height > playableHeight) {
      height = playableHeight;
      velocity = Math.min(velocity, 0);
    }

    score = Math.round((height / playableHeight) * MAX_SCORE);
  }

  const y = c.height - BOTTOM_OFFSET * c.height - height - charSize;

  if (charImg.complete) {
    const x = c.width / 2 - charSize / 2;
    ctx.drawImage(charImg, x, y, charSize, charSize);
  }

  ctx.fillStyle = "#000";
  ctx.font = "bold 30px sans-serif";
  ctx.textAlign = "center";
  ctx.fillText(score.toLocaleString() + " очков", c.width / 2, 60);

  if (gameOver) {
    ctx.fillStyle = "rgba(255,255,255,0.8)";
    ctx.fillRect(0, c.height / 2 - 60, c.width, 120);
    ctx.fillStyle = "#000";
    ctx.font = "bold 28px sans-serif";
    ctx.fillText("Игра окончена", c.width / 2, c.height / 2 - 10);
    ctx.font = "24px sans-serif";
    ctx.fillText("Тапните для рестарта", c.width / 2, c.height / 2 + 30);
  }

  requestAnimationFrame(loop);
}

function startIfReady() {
  if (bgImg.complete && charImg.complete) {
    requestAnimationFrame(loop);
  }
}
bgImg.onload = startIfReady;
charImg.onload = startIfReady;
if (bgImg.complete && charImg.complete) startIfReady();

showRecords();
</script>
</body>
</html>
