<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Power_Test_Object_028</title>
<style>
body,html{margin:0;padding:0;height:100%;overflow:hidden;background:#fff;}
#game{display:flex;flex-direction:column;height:100%;position:relative;}
canvas{width:100%;flex:1;}
#records{position:absolute;top:10px;right:10px;color:#000;font-family:sans-serif;font-size:14px;background:rgba(255,255,255,0.7);padding:8px;border-radius:8px;max-height:90%;overflow-y:auto;}
h2{margin:0 0 5px 0;font-size:16px;}
ul{margin:0;padding-left:15px;list-style:none;}
li{margin:2px 0;}
</style>
</head>
<body>
<div id="game">
<canvas id="c"></canvas>
<div id="records">
<h2>Рекорды</h2>
<ul id="list"></ul>
</div>
</div>

<script>
// Нормализованная логика (position 0–1) с плавной анимацией, кривыми и эффектами

const BASE_TARGET_BOOST = 0.07;        // базовое поднятие цели за тап
const BOOST_REDUCTION = 0.02;          // уменьшение boost с высотой (на верху ~0.04)
const FALL_SPEED = 0.08;              // скорость падения цели, если не тапать
const EASE_FACTOR = 0.12;              // скорость сближения текущей позиции с целью (плавность)
const SHAKE_AMOUNT = 4;                // амплитуда дрожания при подъёме
const SHAKE_SPEED = 0.3;               // скорость дрожания
const BOTTOM_OFFSET = 0.02;
const TOP_OFFSET = 0.01;
const MAX_SCORE = 1000000;

const bgImg = new Image();
bgImg.src = "bg.png";

const charImg = new Image();
charImg.src = "char.png";

const c = document.getElementById("c");
const ctx = c.getContext("2d");
const list = document.getElementById("list");

let currentPos = 0;     // текущая анимированная позиция (0–1)
let targetPos = 0;      // целевая позиция
let shakeTime = 0;      // для дрожания
let score = 0;
let gameOver = false;
let charSize = 0;
let playableHeight = 0;

function resize() {
  c.width = window.innerWidth;
  c.height = window.innerHeight;
  playableHeight = c.height * (1 - BOTTOM_OFFSET - TOP_OFFSET);
}
window.onresize = resize;
resize();

localStorage.removeItem("liftRecords");

let records = [];
function showRecords() {
  list.innerHTML = "";
  records.slice(0, 10).forEach(r => {
    const li = document.createElement("li");
    li.textContent = (r/1000).toFixed(0) + "к";
    list.appendChild(li);
  });
}

function saveRecords() {
  if (score > 0) {
    records.push(score);
    records.sort((a, b) => b - a);
    records = records.slice(0, 10);
    localStorage.setItem("liftRecords", JSON.stringify(records));
    showRecords();
  }
}

function tap(e) {
  e.preventDefault();
  if (gameOver) {
    currentPos = targetPos = 0;
    score = 0;
    gameOver = false;
  } else {
    // Уменьшение импульса с высотой
    const boost = BASE_TARGET_BOOST - BOOST_REDUCTION * targetPos;
    targetPos = Math.min(targetPos + boost, 1);
    shakeTime = 0; // запуск дрожания
  }
}

c.onclick = tap;
c.ontouchstart = tap;

let lastTime = performance.now();
function loop(time) {
  const dt = (time - lastTime) / 1000;
  lastTime = time;

  ctx.clearRect(0, 0, c.width, c.height);

  // Фон
  if (bgImg.complete) {
    const bgRatio = bgImg.naturalWidth / bgImg.naturalHeight || 1;
    const canvasRatio = c.width / c.height;
    let bw, bh, bx = 0, by = 0;
    if (bgRatio > canvasRatio) {
      bw = c.width;
      bh = c.width / bgRatio;
      by = (c.height - bh) / 2;
    } else {
      bh = c.height;
      bw = c.height * bgRatio;
      bx = (c.width - bw) / 2;
    }
    ctx.drawImage(bgImg, bx, by, bw, bh);
  }

  charSize = Math.min(c.width * 0.25, c.height * 0.25);

  if (!gameOver) {
    // Плавное сближение с целью (ease)
    currentPos += (targetPos - currentPos) * EASE_FACTOR;

    // Если не тапать — цель медленно падает
    if (targetPos > currentPos + 0.001) {
      shakeTime += dt * SHAKE_SPEED;
    } else {
      targetPos = Math.max(targetPos - FALL_SPEED * dt, currentPos);
      shakeTime = 0;
    }

    // Окончание игры при падении на низ
    if (currentPos < 0.01 && targetPos < 0.01 && score > 0) {
      gameOver = true;
      saveRecords();
    }

    score = Math.round(currentPos * MAX_SCORE);
  }

  // Дрожание при подъёме
  const shakeX = (targetPos > currentPos + 0.001) ? Math.sin(shakeTime * 50) * SHAKE_AMOUNT : 0;
  const shakeY = (targetPos > currentPos + 0.001) ? Math.cos(shakeTime * 60) * SHAKE_AMOUNT * 0.5 : 0;

  // Y позиции
  const y = c.height - BOTTOM_OFFSET * c.height - currentPos * playableHeight - charSize + shakeY;

  if (charImg.complete) {
    const x = c.width / 2 - charSize / 2 + shakeX;
    ctx.drawImage(charImg, x, y, charSize, charSize);
  }

  ctx.fillStyle = "#000";
  ctx.font = "bold 30px sans-serif";
  ctx.textAlign = "center";
  ctx.fillText(score.toLocaleString() + " очков", c.width / 2, 60);

  if (gameOver) {
    ctx.fillStyle = "rgba(255,255,255,0.8)";
    ctx.fillRect(0, c.height / 2 - 60, c.width, 120);
    ctx.fillStyle = "#000";
    ctx.font = "bold 28px sans-serif";
    ctx.fillText("Игра окончена", c.width / 2, c.height / 2 - 10);
    ctx.font = "24px sans-serif";
    ctx.fillText("Тапните для рестарта", c.width / 2, c.height / 2 + 30);
  }

  requestAnimationFrame(loop);
}

function startIfReady() {
  if (bgImg.complete && charImg.complete) {
    requestAnimationFrame(loop);
  }
}
bgImg.onload = startIfReady;
charImg.onload = startIfReady;
if (bgImg.complete && charImg.complete) startIfReady();

showRecords();
</script>
</body>
</html>
