<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Power_Test_Object_028</title>
<style>
body,html{margin:0;padding:0;height:100%;overflow:hidden;background:#fff;}
#game{display:flex;flex-direction:column;height:100%;position:relative;}
canvas{width:100%;flex:1;}
#records{position:absolute;top:10px;right:10px;color:#000;font-family:sans-serif;font-size:14px;background:rgba(255,255,255,0.7);padding:8px;border-radius:8px;max-height:90%;overflow-y:auto;}
h2{margin:0 0 5px 0;font-size:16px;}
ul{margin:0;padding-left:15px;list-style:none;}
li{margin:2px 0;}
</style>
</head>
<body>
<div id="game">
<canvas id="c"></canvas>
<div id="records">
<h2>Рекорды</h2>
<ul id="list"></ul>
</div>
</div>

<script>
// Константы баланса (казуальный и правдоподобный)
const BASE_BOOST = 18;                 // базовый импульс вверх за тап (внизу)
const BOOST_REDUCTION_FACTOR = 0.8;    // коэффициент уменьшения импульса на высоте (0.8 = импульс падает до 20% на верху)
const GRAVITY_BASE = 0.4;              // базовая гравитация
const GRAVITY_INCREASE = 1.2;          // гравитация растёт до (BASE + INCREASE) на верху
const AIR_RESISTANCE = 0.02;           // сопротивление воздуха (замедляет скорость)
const BOTTOM_OFFSET = 0.05;            // отступ снизу (5%)
const TOP_OFFSET = 0.05;                // отступ сверху (5%)
const MAX_SCORE = 1000000;

// Изображения
const bgImg = new Image();
bgImg.src = "bg.png";

const charImg = new Image();
charImg.src = "char.png";

const c = document.getElementById("c");
const ctx = c.getContext("2d");
const list = document.getElementById("list");

let height = 0;        // текущая высота в пикселях (от низа игровой зоны)
let velocity = 0;      // текущая скорость (положительная — вверх)
let score = 0;
let gameOver = false;
let charSize = 0;
let playableHeight = 0; // высота игровой зоны

function resize() {
  c.width = window.innerWidth;
  c.height = window.innerHeight;
  playableHeight = c.height * (1 - BOTTOM_OFFSET - TOP_OFFSET);
}
window.onresize = resize;
resize();

// Сброс рекордов
localStorage.removeItem("liftRecords");

let records = [];
function showRecords() {
  list.innerHTML = "";
  records.slice(0, 10).forEach(r => {
    const li = document.createElement("li");
    li.textContent = (r/1000).toFixed(0) + "к";
    list.appendChild(li);
  });
}

function saveRecords() {
  if (score > 0) {
    records.push(score);
    records.sort((a, b) => b - a);
    records = records.slice(0, 10);
    localStorage.setItem("liftRecords", JSON.stringify(records));
    showRecords();
  }
}

function tap(e) {
  e.preventDefault();
  if (gameOver) {
    height = 0;
    velocity = 0;
    score = 0;
    gameOver = false;
  } else {
    // Прогрессивное уменьшение импульса с высотой
    const progress = height / playableHeight;
    const boost = BASE_BOOST * (1 - BOOST_REDUCTION_FACTOR * progress);
    velocity += boost;
  }
}

c.onclick = tap;
c.ontouchstart = tap;

const DT = 1/60; // фиксированная дельта времени для стабильной физики

function loop() {
  ctx.clearRect(0, 0, c.width, c.height);

  // Фон
  if (bgImg.complete) {
    const bgRatio = bgImg.naturalWidth / bgImg.naturalHeight || 1;
    const canvasRatio = c.width / c.height;
    let bw, bh, bx = 0, by = 0;
    if (bgRatio > canvasRatio) {
      bw = c.width;
      bh = c.width / bgRatio;
      by = (c.height - bh) / 2;
    } else {
      bh = c.height;
      bw = c.height * bgRatio;
      bx = (c.width - bw) / 2;
    }
    ctx.drawImage(bgImg, bx, by, bw, bh);
  }

  charSize = Math.min(c.width * 0.25, c.height * 0.25);

  if (!gameOver) {
    const progress = height / playableHeight;

    // Гравитация растёт с высотой
    const gravity = GRAVITY_BASE + GRAVITY_INCREASE * progress;

    // Сопротивление воздуха (пропорционально скорости² для реализма)
    const drag = AIR_RESISTANCE * velocity * Math.abs(velocity);

    velocity -= gravity * DT * 60;       // гравитация вниз
    velocity -= drag * Math.sign(velocity) * DT * 60; // сопротивление

    height += velocity * DT;

    if (height < 0) {
      height = 0;
      velocity = 0;
      if (score > 0) {
        gameOver = true;
        saveRecords();
      }
    }
    if (height > playableHeight) {
      height = playableHeight;
      velocity = Math.min(velocity, 0);
    }

    score = Math.round((height / playableHeight) * MAX_SCORE);
  }

  // Y персонажа
  const y = c.height - BOTTOM_OFFSET * c.height - height - charSize;

  if (charImg.complete) {
    const x = c.width / 2 - charSize / 2;
    ctx.drawImage(charImg, x, y, charSize, charSize);
  }

  // Счёт
  ctx.fillStyle = "#000";
  ctx.font = "bold 30px sans-serif";
  ctx.textAlign = "center";
  ctx.fillText(score.toLocaleString() + " очков", c.width / 2, 60);

  if (gameOver) {
    ctx.fillStyle = "rgba(255,255,255,0.8)";
    ctx.fillRect(0, c.height / 2 - 60, c.width, 120);
    ctx.fillStyle = "#000";
    ctx.font = "bold 28px sans-serif";
    ctx.fillText("Игра окончена", c.width / 2, c.height / 2 - 10);
    ctx.font = "24px sans-serif";
    ctx.fillText("Тапните для рестарта", c.width / 2, c.height / 2 + 30);
  }

  requestAnimationFrame(loop);
}

function startIfReady() {
  if (bgImg.complete && charImg.complete) loop();
}
bgImg.onload = startIfReady;
charImg.onload = startIfReady;
if (bgImg.complete && charImg.complete) startIfReady();

showRecords();
</script>
</body>
</html>
